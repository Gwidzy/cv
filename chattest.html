<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PurpleCyan Messenger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="sidebar">
            <div class="profile-header">
                <img src="https://via.placeholder.com/50" alt="Profile" class="profile-pic">
                <div class="profile-actions">
                    <button class="action-btn">💬</button>
                    <button class="action-btn">👥</button>
                    <button class="action-btn">⚙️</button>
                </div>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search chats">
                <button class="search-btn">🔍</button>
            </div>
            <div class="chat-list">
                <div class="chat-item active">
                    <img src="https://via.placeholder.com/50" alt="Contact">
                    <div class="chat-info">
                        <h3>John Doe</h3>
                        <p>Last message preview...</p>
                    </div>
                    <span class="chat-time">10:30</span>
                </div>
                <!-- More chat items will be dynamically added -->
            </div>
        </div>
        <div class="chat-window">
            <div class="chat-header">
                <img src="https://via.placeholder.com/50" alt="Contact">
                <div class="contact-info">
                    <h2>John Doe</h2>
                    <p>Online</p>
                </div>
                <div class="chat-actions">
                    <button class="action-btn">📞</button>
                    <button class="action-btn">🎥</button>
                    <button class="action-btn">⚡</button>
                </div>
            </div>
            <div class="messages-container">
                <!-- Messages will be dynamically added -->
            </div>
            <div class="message-input">
                <button class="attach-btn">📎</button>
                <input type="text" placeholder="Type a message">
                <button class="send-btn">➤</button>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
